{% extends 'htmls/base.html' %}
{% load static %}
{% block title %}
Register   
{% endblock %}

    
  {% block content %}
  <section class="section section-bg" id="call-to-action" style="background-image: url({% static 'assets/images/banner-image-1-1920x500.jpg' %})">
    <div class="container">
        <div class="row">
            <div class="col-lg-10 offset-lg-1">
                <div class="cta-content">
                    <br>
                    <br>
                    <h2>Our <em>Cars</em></h2>
                    <p>Ut consectetur, metus sit amet aliquet placerat, enim est ultricies ligula</p>
                </div>
            </div>
        </div>
    </div>
</section>
        
    <div class="col-md-12 col-lg-10 mb-5">
          
      <form action="#" class="p-5 bg-white border">

        <div class="row form-group">
          <div class="col-md-12 mb-3 mb-md-0">
            <label class="font-weight-bold" for="username">Username</label>
            <input type="text" id="username" class="form-control" placeholder="Username">
          </div>
        </div>
      <div class="row form-group">
          <div class="col-md-12 mb-3 mb-md-0">
              <label class="font-weight-bold" for="email">Email</label>
              <input type="email" id="email" class="form-control" placeholder="Email">
          </div>
      </div>
      <div class="row form-group">
          <div class="col-md-12 mb-3 mb-md-0">
              <label class="font-weight-bold" for="firstname">Firstname</label>
              <input type="text" id="firstname" class="form-control" placeholder="Firstname">
          </div>
      </div>
      <div class="row form-group">
          <div class="col-md-12 mb-3 mb-md-0">
              <label class="font-weight-bold" for="lastname">Lastname</label>
              <input type="text" id="lastname" class="form-control" placeholder="Lastname">
          </div>
      </div>
        <div class="row form-group">
          <div class="col-md-12 mb-3 mb-md-0">
            <label class="font-weight-bold" for="password">Password</label>
            <input type="password" id="password" class="form-control" placeholder="Password">
          </div>
        </div>
        <div class="row form-group">
          <div class="col-md-12">
            <input type="submit" value="Register" class="btn btn-primary  py-2 px-4 rounded-0">
          </div>
        </div>


      </form>
    </div>
  {% endblock %}
