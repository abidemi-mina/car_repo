 {% load static %}
 
 <section class='tabs-content'>
            {% if comments %}
              {% for comment in comments %}
                   <div class="col-md-4">
                        <h4>Leave a comment</h4>
                
                        <div class="contact-form">
                            <form action="" method="post">
                              <div class="row">
                                <div class="col-lg-12">
                                  <fieldset>
                                    <input name="name" type="text" id="name" placeholder="Your Name*" required="">
                                  </fieldset>
                                </div>
                                <div class="col-lg-12">
                                  <fieldset>
                                    <input name="email" type="text" id="email" pattern="[^ @]*@[^ @]*" placeholder="Your Email*" required="">
                                  </fieldset>
                                </div>
                                <div class="col-lg-12">
                                  <fieldset>
                                    <textarea name="content" rows="6" id="message" placeholder="Message" required=""></textarea>
                                  </fieldset>


                                   {% comment %} <span class=" text-muted font-weight-normal">
                                        {{ comment.time }}
                                  </span> {% endcomment %}
                                </div>
                                <div class="col-lg-12">
                                  <fieldset>
                                    <button type="submit" id="form-submit" class="main-button">Submit</button>
                                  </fieldset>
                                </div>
                              </div>
                              {% csrf_token %}
                            </form>
                        </div>
                    </div>
              {% endfor %}
            {% endif %}
                   
                </div>
            </section>
