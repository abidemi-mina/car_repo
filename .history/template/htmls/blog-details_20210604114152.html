    {% load static %}

    <section class="section section-bg" id="call-to-action" style="background-image: url({% static 'assets/images/banner-image-1-1920x500.jpg' %})">
        <div class="container">
            <div class="row">
                <div class="col-lg-10 offset-lg-1">
                    <div class="cta-content">
                        <br>
                        <br>
                        <h2>Single <em>blog post</em></h2>
                        <p>Ut consectetur, metus sit amet aliquet placerat, enim est ultricies ligula</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- ***** Blog Start ***** -->
    <section class="section" id="our-classes">
        <div class="container">
            <br>
            <br>
            <section class='tabs-content'>
            {% if post %}
                <article>
                <h4>{{ post.title  }}</h4>

                <p><i class="fa fa-user"></i> {{ post.author }} &nbsp;|&nbsp; <i class="fa fa-calendar"></i>{{ post.time }} &nbsp;|&nbsp; <i class="fa fa-comments"></i>  15 comments</p>

                <div><img height="700" src="{{ post.img_url }}" alt=""  ></div>

                <p class="lead col-lg-6">
                    {{ post.content }}

                </p>


                <ul class="social-icons">
                    <li>Share this:</li>
                    <li><a href="#"><i class="fa fa-facebook"></i></a></li>
                    <li><a href="#"><i class="fa fa-twitter"></i></a></li>
                    <li><a href="#"><i class="fa fa-linkedin"></i></a></li>
                    <li><a href="#"><i class="fa fa-behance"></i></a></li>
                </ul>
              </article>
            {% endif %}
              
            </section>

          {% include 'htmls/sidebar.html' %}

           
        </div>
    </section>
    <!-- ***** Blog End ***** -->
